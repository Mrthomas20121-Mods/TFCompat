buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven {
        // top
        name "tterrag maven"
        url 'http://maven.tterrag.com/'
    }
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
    maven {
        // tech reborn
        name = "Modmuss50 maven"
        url = "http://maven.modmuss50.me/"
    }
    maven {
        // JEI, Tinkers
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        // CraftTweaker2
        name "Jared"
        url "http://maven.blamejared.com/"
    }
}

version = "1.1.4"
group = 'mrthomas20121.tfcompat'
archivesBaseName = 'tfccompat'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"

    mappings = "stable_39"
    useDepAts = true
}

dependencies {
    compile 'mezz.jei:jei_1.12.2:4.15.0.293'
    compile 'TechReborn:TechReborn-ModCompatibility-1.12.2:+:universal'
    compile 'RebornCore:RebornCore-1.12.2:+:universal'
    compile fileTree(include: ["*.jar"], dir: "libs")
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
